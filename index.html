<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Média Ponderada</title>
</head>
<body>
    <h1>Cálculo da Média Ponderada</h1>
    <h2> - Nota 1 = 8/Peso 1 = 2</h2>
    <h2> - Nota 2 = 7.2/Peso 2 = 5</h2>
    <h2> - Nota 3 = 9.1/Peso 3 = 3</h2>
    <p>Abra o console do navegador para ver o resultado.</p>
    

    <script>
        const n1 = 8
        const n2 = 7.2
        const n3 = 9.1

        const p1 = 2
        const p2 = 5
        const p3 = 3

        const media = (n1 * p1 + n2 * p2 + n3 * p3) / (p1 + p2 + p3)

        console.log('A média ponderada é: ' + media)
    </script>
</body>
</html>
